<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>
  <form>
    <label>Your name:</label>
    <input type="text" />
    <input type="submit" />
    <br />
    <label>Pick color:</label>
    <input type="color" />
    <br />
    <label>Pick date:</label>
    <input type="date" />
    <br />
    <label>enter email:</label>
    <input type="email" />
    <br />
    <label>Password:</label>
    <input type="password" />
  </form>
</body>

</html>
